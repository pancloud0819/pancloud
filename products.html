<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>泛雲實業 - 商品介紹</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html">泛雲實業</a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">首頁</a></li>
        <li><a href="about.html">關於我們</a></li>
        <li><a href="products.html" class="active">商品介紹</a></li>
        <li><a href="contact.html">聯絡我們</a></li>
        <li class="cart-icon">
          <a href="cart.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="products-container">
    <!-- 左侧分类栏 -->
    <aside class="category-sidebar">
      <h3>商品分類</h3>
      <ul class="category-list">
        <li>
          <button class="toggle-main">工具類</button>
          <ul class="subcategory-list">
            <li data-category="工具類" data-subcategory="手持工具">手持工具</li>
            <li data-category="工具類" data-subcategory="電動起子">電動起子</li>
          </ul>
        </li>
        <li>
          <button class="toggle-main">量測工具</button>
          <ul class="subcategory-list">
            <li data-category="量測工具" data-subcategory="雷射測距儀">雷射測距儀</li>
          </ul>
        </li>
      </ul>
      <button class="show-all-products">顯示全部商品</button>
    </aside>

    <!-- 右侧商品展示区 -->
    <main class="product-main">
      <div class="product-view" id="productView">
        <!-- 商品列表视图 -->
        <div class="product-list-view" id="productListView">
          <div class="product-grid" id="productGrid">
            <div class="initial-message">
              <p>請從左側選擇商品分類</p>
            </div>
          </div>
        </div>
        
        <!-- 商品详情视图 -->
        <div class="product-detail-view" id="productDetailView" style="display:none">
          <button class="back-to-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"></path>
            </svg>
            返回商品列表
          </button>
          <div class="detail-container">
            <div class="detail-image">
              <img id="detailImage" src="" alt="商品圖片">
            </div>
            <div class="detail-info">
              <h2 id="detailTitle"></h2>
              <div class="detail-price" id="detailPrice"></div>
              <div class="description" id="detailDescription"></div>
              
              <div class="quantity-selector">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
              </div>
              
              <button class="button add-to-cart-btn">加入詢價車</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </section>

  <footer class="footer">
    <p>&copy; 2025 泛雲實業. All Rights Reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
