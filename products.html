<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanCloud 商品列表</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 臨時樣式確保基本顯示 */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .product-image {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }
        .filter-container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- 保留您的原有header內容 -->
    </header>

    <main>
        <div class="filter-container">
            <select id="category-filter">
                <option value="all">所有類別</option>
            </select>
        </div>
        
        <div id="product-list" class="product-container">
            <!-- 商品會由JS動態生成 -->
        </div>
    </main>

    <footer>
        <!-- 保留您的原有footer內容 -->
    </footer>

    <!-- 修正後的JS路徑 -->
    <script src="js/products.js"></script>
</body>
</html>
